<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name='viewport' content='initial-scale=1, viewport-fit=cover'>
	<meta name="description" content="Social Buttons for Bootstrap.">
	<title>Social Buttons for Bootstrap</title>

	<!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"/>
<link href="style.css" rel="stylesheet">
<!--Social Buttons for Bootstrap css -->
<link href="sbfb.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white">
<div class="cover-container d-flex w-100 h-100 flex-column bg-image">
 <header class="p-3 text-white">
	 <div class="container">
	   <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
		 <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
		   Social Buttons for Bootstrap
		 </a>
 
		 <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
		   <li><a href="#" class="nav-link px-2 text-secondary"> </a></li>
		   <li><a href="#" class="nav-link px-2 text-white"></a> </li>
		   <li><a href="#" class="nav-link px-2 text-white"></a> </li>
		   <li><a href="#" class="nav-link px-2 text-white"></a> </li>
		   <li><a href="#links" class="nav-link px-2"></a></li>
		 </ul>
	   </div>
	 </div>
   </header>
   
   <main class="px-3 vh-100">
	   <p class="lead">
		   <h1> This is how the buttons will look, neat huh?</h1>
		   <!--Instagram button-->
		  <a class="btn btn-secondary btn-md ig" href=""><i class="fab fa-instagram"></i></a>
		  <!--Twitter button-->
		  <a class="btn btn-secondary btn-md tw" href=""><i class="fab fa-twitter"></i></a>
		  <!--Facebook button-->
		  <a class="btn btn-secondary btn-md fb" href=""><i class="fab fa-facebook"></i></a>
		  <!--Tik Tok button-->
		  <a class="btn btn-secondary btn-md tk" href=""><i class="fab fa-tiktok"></i></a>
		  <!--Discord button-->
		  <a class="btn btn-secondary btn-md dc" href=""><i class="fab fa-discord"></i></a>
		  <!--Snapchat button-->
		  <a class="btn btn-secondary btn-md sch" href=""><i class="fab fa-snapchat"></i></a>
		  <!--Telegram button-->
		  <a class="btn btn-secondary btn-md tm" href=""><i class="fab fa-telegram"></i></a>
		  <!--Twitch button-->
		  <a class="btn btn-secondary btn-md tch" href=""><i class="fab fa-twitch"></i></a>
		  <!--Spotify button-->	
		  <a class="btn btn-secondary btn-md sp" href=""><i class="fab fa-spotify"></i></a>
		  <!--YouTube button-->
		  <a class="btn btn-secondary btn-md yt" href=""><i class="fab fa-youtube"></i></a>
		  <!--Apple Music (You can remove the "Music") button-->
		  <a class="btn btn-secondary btn-md am" href=""><i class="fab fa-apple"></i> Music</a>
		  <!--SoundCloud button-->
		  <a class="btn btn-secondary btn-md sc" href=""><i class="fab fa-soundcloud"></i></a>
		  <!--Bandcamp button-->
		  <a class="btn btn-secondary btn-md bc" href=""><i class="fab fa-bandcamp"></i></a>
		  <!--Mixcloud button-->
		  <a class="btn btn-secondary btn-md mc" href=""><i class="fab fa-mixcloud"></i></a>
		  <!--Patreon button-->
		  <a class="btn btn-secondary btn-md pt" href=""><i class="fab fa-patreon"></i></a>
		  <!--Apple Podcasts button-->
		  <a class="btn btn-secondary btn-md pc" href=""><i class="fas fa-podcast"></i></a>
		  <!--Mastodon button-->
		  <a class="btn btn-secondary btn-sm mt" href=""><i class="fab fa-mastodon"></i></a>
		  <!--Mastodon button-->
		  <a class="btn btn-secondary btn-sm wa" href=""><i class="fab fa-whatsapp"></i></a>
	   </p>
	 </main>
   
</div>
</body>
</html>
